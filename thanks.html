<body>
  <section id="main">

    <header class="site-header" id="header">
		<h1 class="site-header__title" data-lead-id="site-header-title">THANK YOU!</h1>
	</header>

	<div class="main-content">
		<i class="fa fa-check main-content__checkmark" id="checkmark"></i>
		<p class="main-content__body" data-lead-id="main-content-body">Thanks a bunch for filling that out. It means a lot to us, just like you do! We really appreciate you giving us a moment of your time today. Thanks for being you.</p>
        <br>
        
        <img class="myimage" src="https://media.giphy.com/media/7JsAH5KnUjbYzimP1X/giphy.gif" alt="myImage">
        
        <br>
        <br>
        <br>
        <style>
          section{
            height:100vh;
            width:100%;
          }
            img{
                max-height: 150px;
            }
        </style>

	</div>
    <!-- Button trigger modal -->
<button type="button" class="mybtn btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Home
  </button>
<style>
  .mybtn{
    margin-bottom: 0.5in;
  }
</style>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Redirect - Home Page</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Do you want to go back to the home page?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Quit</button>
          <a href="dash.html"><button type="button" class="btn btn-primary">Yes</button></a> 
        </div>
      </div>
    </div>
  </div>
